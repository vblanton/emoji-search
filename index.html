<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="./files/unicode-emoji.js"></script>
  <style>
    #tooltip {
      background: #333;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
    }
  </style>
  <!-- notes:
    full list: https://unicode.org/emoji/charts/full-emoji-list.html
    netlify version: https://polite-kitten-0cf73e.netlify.app/#
    Currently supports emojis up to Unicode Emoji Standard v15

    todo for v1:
    make responsive
    show tooltip on copy (using Popper, finish so that it moves upon another click)

    bugs:
    occasionally shows duplicates
    some way to avoid showing unsupported emojis?

    todo v2:
    add settings and ability to include date it was added to unicode and description
      - hidden/visible add/remove class
      - dark/light mode
    improve search speed to allow for 1 or 2 letter matches? Or possibly only match full matches with 1 or 2 letters
  -->
</head>
<body>
    <h1 id="title" class="text-6xl font-bold mx-auto mt-10 w-fit"></h1>
    <input class="mx-auto my-5 placeholder:italic placeholder:text-slate-600 block border border-slate-300 rounded-md py-2 px-2 w-96 text-center shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Type here to find an emoji..." type="text" name="search" id="emojiSearch" onkeyup="emojiSearch()"/>
    <div id="emojisDiv" class="flex flex-wrap w-11/12 mx-auto text-8xl py-8">
      
    </div>
    <div class="text-slate-400 mx-auto mt-8 w-72 text-center italic text-sm">Created by <a href="#">Vlad Blanton</a> using <a href="">TailwindCSS</a></div>
    
    <script src="./script.js"></script>
  </body>
</html>
