<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./files/unicode-emoji.js"></script>
  <!-- notes:
    full list: https://unicode.org/emoji/charts/full-emoji-list.html
    netlify version: https://polite-kitten-0cf73e.netlify.app/#
    Currently supports emojis up to Unicode Emoji Standard v15

    todo:
    make responsive
    don't show any until you type in search?
    click to copy
    use regex to make the search more flexible (doesn't matter what order you type in)
    using json to generate emojis
   -->
</head>
<body>
    <h1 id="title" class="text-5xl font-bold mx-auto mt-10 w-fit">😄👍🏄</h1>
    <input class="mx-auto my-5 placeholder:italic placeholder:text-slate-600 block border border-slate-300 rounded-md py-2 px-16 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for an emoji..." type="text" name="search" id="emojiSearch" onkeyup="emojiSearch()"/>
    <div id="emojisDiv" class="flex flex-wrap w-11/12 mx-auto text-8xl py-8">
        <div class="w-36 h-36"><a href="#">😀<span class="invisible">grinning face</span></a></div>
        <div class="w-36 h-36"><a href="#">😃<span class="invisible">grinning face with big eyes</span></a></div>
        <div class="w-36 h-36"><a href="#">😄<span class="invisible">grinning face with smiling eyes</span></a></div>
      </div>
    <div class="text-slate-400 mx-auto mt-8 w-72 text-center italic text-sm">Created by <a href="#">Vlad Blanton</a> using <a href="">TailwindCSS</a></div>
    
    <script src="./script.js"></script>
  </body>
</html>
